<div class="container">
  <div class="label">
    <label for="calix-input">{{ labelTitle }}</label>
    <p *ngIf="labelMandatory">&nbsp;*&nbsp;</p>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <span class="material-symbols-outlined info"> info </span>
  </div>
  <input id="input" type="text" [(ngModel)]="value" placeholder="{{ placeholder }}" (ngModelChange)="changeValue()" [required]="labelMandatory"/>
  <small>{{ hint }}</small>
  <div class="error" *ngIf="hasError">
    <span class="errorIcon material-symbols-outlined"> error </span>
    <small class="errorMessage">{{ errorMessage }}</small>
  </div>
</div>
